{% macro simple_table(header, body, title, id, class='head-fixed') %}
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{title}}</h3>
          <div class="card-tools">
           
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0" style="height: 300px;">
          <table id="{{id}}" class="table table-{{class}} text-nowrap">
            <thead>
              <tr>
                {% for item in header %}
                    <th>{{item}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for item in body %}
                {{ caller(item,header) }}
              {% endfor %}
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
{% endmacro %}
