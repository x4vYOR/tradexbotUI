{% macro button(text, id, icon=None, type="button", class='primary', uri=None, dataid="") %}
    {% if uri != None %}
        <a href="{{uri}}">
            <button id="{{id}}" type="{{type}}" class="btn btn-block bg-gradient-{{class}}" data-id="{{dataid}}">{% if icon !=None %}<i class="fa fas fa-{{icon}}"></i>{% endif %}{{text}}</button>
        </a>
    {% else %}
        <button id="{{id}}" type="{{type}}" class="btn btn-block bg-gradient-{{class}}" data-id="{{dataid}}">{% if icon !=None %}<i class="fa fas fa-{{icon}}"></i>{% endif %}{{text}}</button>
    {% endif %}
{% endmacro %}
